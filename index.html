<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>hello-wasm example</title>
   </head>
   <body>
      <script type="module">
         import init, {BF} from "./pkg/brainfuck.js";
         let wasm = await init()

         window.BF = BF
         window.bf = BF.new()

         document.getElementById("comp").addEventListener('click', () => {
            window.bf.set_code(document.getElementById("code").value);
         })

      </script>
      <textarea name="" id="code" cols="100" rows="10"></textarea>
      <div>
         <button id="comp">compile</button>
      </div>
   </body>
</html>
